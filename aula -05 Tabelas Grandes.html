<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
table{
    border-collapse: collapse;
    width: 900px;
   position: relative;
}
tr,td{
    border: 1px solid black;
    padding: 10px;

}
thead,tfoot{
    background-color: gray;
    color: black;
}

    </style>
</head>
    

<body>
    
    <table>
        <caption>
<thead>
  
    <h1>População dos Estados Brasileiros-2024 </h1>
</thead>
</caption>
<thead>
<tr>
    <td><b>Estado</b></td>
    <td><b>População</b></td>
    <td><b>Comando HTML Utilizado</b></td>
</tr>
</thead>
<tr>
<td><b>Acre</b></td>
<td><mark>830.018</mark></td>
<td>'<b>negrito</b>' '<mark>destacado</mark>'</td>
</tr>

<tr>
<td><i>Alagoas</i></td>
<td><i>3.365.351</i></td>
<td>'<i>itálico</i>'</td>
</tr>

<tr>
<td><u>Amapá</u></td>
<td>877.613</td>
<td>'<u>Texto sublinhado</u>'</td>
</tr>

<tr>
    <td><del>amazonas</del></td>
    <td><u>4.269.995</u></td>
    <td>'<del>Texto riscado</del>' '<u>Texto sublinhado</u>'</td>
</tr>

<tr>
<td><sup>bahia</sup></td>
<td><sup>14.141.626</sup></td>
<td>'<sup>Texto sobrescrito</sup>'</td>

</tr>

    </table> 

</body>
</html>
